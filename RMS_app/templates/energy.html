{% extends "base.html" %}
{% block body %}
<style>
    :root {
    --background-light: #eef3f7;
    --background-dark: linear-gradient(180deg, #141f34 0%, #101c2c 100%);
    --card-light: #fff;
    --card-dark: #141f34;
    --card-text-light: #233344;
    --card-text-dark: #d5d9e4;
    --card-border-light: #e4e8ef;
    --card-border-dark: #364665;
    --box-shadow-light: 0 2px 8px rgba(22, 36, 59, 0.03);
    --box-shadow-dark: 0 2px 8px rgba(10, 24, 48, 0.12);
    --chart-box-light: #fff;
    --chart-box-dark: #18243a;
    --chart-border-light: #e4e8ef;
    --chart-border-dark: #364665;
    --chart-shadow-light: 0 1px 4px rgba(33, 51, 68, 0.04);
    --chart-shadow-dark: 0 1px 4px rgba(10, 24, 48, 0.14);
  }

  body {
    background: var(--background-light);
    transition: background 0.2s;
  }
  body.dark-mode {
    background: var(--background-dark);
  }
  
  .main-content {
    margin-left: 72px; /* same as sidebar width */
    margin-top: 56px; /* below top-bar */
    padding: 24px; /* or use your desired padding */
    width: calc(100vw - 72px); /* fill remaining width */
    transition: margin-left 0.3s;
    min-height: calc(100vh - 56px);
    background: #eef3f7;
    /* Overflow as needed */
  }
  .sidebar:hover ~ .main-content {
    margin-left: 260px;
    width: calc(100vw - 260px);
  }
  body.dark-mode .main-content {
    color: var(--card-text-dark);
    background: var(--background-dark);
  }
  .card {
    min-height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
    color: #212529;
  }
    body.dark-mode .card {
    background: var(--card-dark);
    color: var(--card-text-dark);
    border: 1px solid var(--card-border-dark);
    box-shadow: var(--box-shadow-dark);
  }
  .dark-mode h2, .dark-mode h5 {
    color: #f1f3f5;
  }
  .chart-box {
    background: #ffffff;
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 24px;
    box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
  }
  body.dark-mode .chart-box {
    background: var(--chart-box-dark);
    border: 1px solid var(--chart-border-dark);
    box-shadow: var(--chart-shadow-dark);
    color: var(--card-text-dark);
  }
  h2, h5 { color: #343a40; }
</style>

<main class="main-content container-fluid p-4">
  <h2 class="mb-4">Energy Dashboard</h2>

  <div class="row mb-4">
    <div class="col-md-3 mb-3"><div class="card text-center">Total Energy Generated</div></div>
    <div class="col-md-3 mb-3"><div class="card text-center">Energy Consumed</div></div>
    <div class="col-md-3 mb-3"><div class="card text-center">Energy Efficiency</div></div>
    <div class="col-md-3 mb-3"><div class="card text-center">Carbon Footprint</div></div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="chart-box">
        <h5>Energy Production Over Time</h5>
        <canvas id="energyProductionChart"></canvas>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="chart-box">
        <h5>Energy Consumption Breakdown</h5>
        <canvas id="energyConsumptionChart"></canvas>
      </div>
    </div>
  </div>
</main>

<script>
  const ctxEnergyProd = document.getElementById('energyProductionChart').getContext('2d');
  new Chart(ctxEnergyProd, {
    type: 'line',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
      datasets: [{
        label: 'Energy Produced (kWh)',
        data: [1200, 1350, 1280, 1400, 1550, 1620],
        borderColor: '#1f77b4',
        backgroundColor: 'rgba(31,119,180,0.2)',
        fill: true,
        tension: 0.3
      }]
    },
    options: { responsive: true }
  });

  const ctxEnergyCons = document.getElementById('energyConsumptionChart').getContext('2d');
  new Chart(ctxEnergyCons, {
    type: 'doughnut',
    data: {
      labels: ['Residential', 'Commercial', 'Industrial', 'Others'],
      datasets: [{
        label: 'Energy Consumption',
        data: [45, 30, 20, 5],
        backgroundColor: ['#ff7f0e', '#2ca02c', '#d62728', '#9467bd']
      }]
    },
    options: { responsive: true }
  });
</script>
{% endblock body %}
