{% extends "base.html" %} {% block body %}
<style>
  :root {
    --background-light: #eef3f7;
    --background-dark: linear-gradient(180deg, #141f34 0%, #101c2c 100%);
    --card-light: #fff;
    --card-dark: #141f34;
    --card-text-light: #233344;
    --card-text-dark: #d5d9e4;
    --card-border-light: #e4e8ef;
    --card-border-dark: #364665;
    --box-shadow-light: 0 2px 8px rgba(22, 36, 59, 0.03);
    --box-shadow-dark: 0 2px 8px rgba(10, 24, 48, 0.12);
    --chart-box-light: #fff;
    --chart-box-dark: #18243a;
    --chart-border-light: #e4e8ef;
    --chart-border-dark: #364665;
    --chart-shadow-light: 0 1px 4px rgba(33, 51, 68, 0.04);
    --chart-shadow-dark: 0 1px 4px rgba(10, 24, 48, 0.14);
  }

  body {
    background: var(--background-light);
    transition: background 0.2s;
  }
  body.dark-mode {
    background: var(--background-dark);
  }

  .main-content {
    margin-left: 72px; /* same as sidebar width */
    margin-top: 56px; /* below top-bar */
    padding: 24px; /* or use your desired padding */
    width: calc(100vw - 72px); /* fill remaining width */
    transition: margin-left 0.3s;
    min-height: calc(100vh - 56px);
    background: #eef3f7;
    /* Overflow as needed */
  }
  .sidebar:hover ~ .main-content {
    margin-left: 260px;
    width: calc(100vw - 260px);
  }
  body.dark-mode .main-content {
    background: var(--background-dark);
  }

  .card {
    min-height: 120px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: var(--card-light);
    border-radius: 12px;
    color: var(--card-text-light);
    box-shadow: var(--box-shadow-light);
    border: 1px solid var(--card-border-light);
    transition: background 0.2s, color 0.2s, border-color 0.2s;
    margin-bottom: 16px;
  }
  body.dark-mode .card {
    background: var(--card-dark);
    color: var(--card-text-dark);
    border: 1px solid var(--card-border-dark);
    box-shadow: var(--box-shadow-dark);
  }

  .card .title {
    font-size: 1.1rem;
    font-weight: 500;
    margin-bottom: 4px;
  }
  .card .main-value {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 0;
  }
  .card .trend {
    font-size: 1rem;
    color: #3ecb68;
  }
  body.dark-mode .card .trend {
    color: #8fe8ad;
  }

  .chart-box {
    background: var(--chart-box-light);
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 24px;
    box-shadow: var(--chart-shadow-light);
    border: 1px solid var(--chart-border-light);
    transition: background 0.2s, border-color 0.2s;
  }
  body.dark-mode .chart-box {
    background: var(--chart-box-dark);
    border: 1px solid var(--chart-border-dark);
    box-shadow: var(--chart-shadow-dark);
    color: var(--card-text-dark);
  }
</style>

<main class="main-content container-fluid p-4">
  <div class="container-fluid p-4">
    <!-- Top Cards -->
    <div class="row mb-4">
      <div class="col-md-3">
        <a href="{% url 'status' %}" style="text-decoration: none">
          <div class="card text-center">
            <div class="title">Site Status</div>
            <div class="main-value">98</div>
            <div class="trend">Trend +2</div>
          </div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="{% url 'live_alarms' %}" style="text-decoration: none">
          <div
            class="card text-center"
            role="button"
            tabindex="0"
            aria-label="Navigate to Live Alarms Filters"
          >
            <div class="title">Live Alarms</div>
            <div class="main-value">12</div>
            <div class="trend">Trend +5%</div>
          </div>
        </a>
      </div>

      <div class="col-md-3">
        <div class="card text-center">
          <div class="title">Probable Outage</div>
          <div class="main-value">99.7%</div>
          <div class="trend">Trend +0.1%</div>
        </div>
      </div>
      <div class="col-md-3">
        <a href="{% url 'rovo_call' %}" style="text-decoration: none">
          <div class="card text-center">
            <div class="title">Robotic Call Status</div>
            <div class="main-value">95</div>
            <div class="trend">Trend +3%</div>
          </div>
        </a>
      </div>
    </div>
    <!-- Chart Section -->
    <div class="row">
      <div class="col-md-6">
        <div class="chart-box">
          <h5>Alarm Analytics</h5>
          <canvas id="barChart"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="chart-box">
          <h5>Uptime Summary</h5>
          <canvas id="lineChart"></canvas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="chart-box">
          <h5>Device Analysis</h5>
          <canvas id="pieChart"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="chart-box">
          <h5>Revenue & Compliance</h5>
          <canvas id="donutChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Dark Mode Toggle Button -->
<button
  id="theme-toggle"
  class="btn btn-secondary"
  style="position: fixed; top: 16px; right: 16px; z-index: 10"
>
  Toggle Dark Mode
</button>

<!-- Chart.js Scripts -->
<script>
  // Bar Chart
  new Chart(document.getElementById("barChart"), {
    type: "bar",
    data: {
      labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
      datasets: [
        {
          data: [6, 4, 5, 6, 7, 9, 5, 8],
          backgroundColor: [
            "#fa90ad",
            "#76b5eb",
            "#fcdb7c",
            "#6ae1e1",
            "#a885e7",
            "#6ae1e1",
            "#fa90ad",
          ],
        },
      ],
    },
    options: { responsive: true },
  });
  // Line Chart
  new Chart(document.getElementById("lineChart"), {
    type: "line",
    data: {
      labels: ["1", "Mar 1", "Mar 5", "Mar 10", "Mar 15", "Mar 20"],
      datasets: [
        {
          data: [30, 40, 50, 60, 70, 80],
          borderColor: "#76b5eb",
          backgroundColor: "rgba(118,181,235,0.2)",
        },
      ],
    },
    options: { responsive: true },
  });
  // Pie Chart
  new Chart(document.getElementById("pieChart"), {
    type: "pie",
    data: {
      labels: ["Device A", "Device B", "Device C", "Device D", "Device E"],
      datasets: [
        {
          data: [20, 18, 19, 17, 20],
          backgroundColor: [
            "#fcdb7c",
            "#a885e7",
            "#fa90ad",
            "#6ae1e1",
            "#76b5eb",
          ],
        },
      ],
    },
  });
  // Donut Chart
  new Chart(document.getElementById("donutChart"), {
    type: "doughnut",
    data: {
      labels: ["SLA", "Backup", "Other"],
      datasets: [
        {
          data: [98, 5, 2],
          backgroundColor: ["#3ecb68", "#fcdb7c", "#76b5eb"],
        },
      ],
    },
  });

  // Theme toggle
  document
    .getElementById("theme-toggle")
    .addEventListener("click", function () {
      document.body.classList.toggle("dark-mode");
    });
</script>
{% endblock body %}
